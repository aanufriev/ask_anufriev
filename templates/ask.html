{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <p class="h1 mt-3 ml-3"> Задайте вопрос </p>

    <form class="form mt-5" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Спросить</button>
        {% endbuttons %}
    </form>

{% endblock content %}
