{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <p class="h1 mt-3 ml-3"> Настройки </p>

    <form class="form mt-5" method="POST">
        {% csrf_token %}
        {% bootstrap_form form_u %}
        {% bootstrap_form form_p %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        {% endbuttons %}
    </form>

{% endblock content %}
