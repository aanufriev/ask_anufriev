{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <p class="h1 mt-3 ml-3"> Войти </p>

    <form class="form mt-5" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Войти</button>
            <a class="ml-5" href="{% url 'signup' %}">Регистрация</a>
        {% endbuttons %}
    </form>

{% endblock content %}
